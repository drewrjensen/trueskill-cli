name: Build CLI Executables

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'  # Version tags like v1.0.0
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller trueskill

      - name: Build executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --add-data "schemas.sql;." cli.py
          else
            pyinstaller --onefile --add-data "schemas.sql:." cli.py
          fi

      - name: Rename output
        run: |
          mkdir output
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/cli.exe output/trueskill-cli.exe
          else
            cp dist/cli output/trueskill-cli
          fi

      - name: Upload release (only on versioned tag pushes to main)
        if: startsWith(github.ref, 'refs/tags/v') && github.ref_protected == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for PRs or branch pushes)
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: trueskill-cli-${{ matrix.os }}
          path: output/